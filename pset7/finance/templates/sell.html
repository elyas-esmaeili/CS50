{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">

        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled="" selected="" value="">Symbol</option>
                {% for i in range(symbols | length) %}
                    <option value="{{symbols[i]["name"]}}">{{symbols[i]["name"]}}</option>
                {% endfor %}

            </select>
        </div>

        <div class="form-group">
            <input class="form-control" autocomplete="off" type="number" min="0" placeholder="Shares" name="shares">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
