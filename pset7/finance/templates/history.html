{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for i in range(history|length) %}
            <tr>

                <td>{{history[i]["name"]}}</td>
                <td>{{history[i]["number"]}}</td>
                <td>{{history[i]["price"] | usd}}</td>
                <td>{{history[i]["date"]}}</td>

            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
